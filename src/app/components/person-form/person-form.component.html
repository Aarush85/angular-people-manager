<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h3 class="mb-0 text-primary">
            <i class="fas" [ngClass]="{'fa-user-edit': isEditMode, 'fa-user-plus': !isEditMode}"></i>
            {{ isEditMode ? 'Edit Person' : 'Add New Person' }}
          </h3>
        </div>
        <div class="card-body">
          <form [formGroup]="personForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                formControlName="name"
                placeholder="Enter name"
              >
            </div>

            <div class="form-group">
              <label for="age">Age</label>
              <input
                type="number"
                class="form-control"
                id="age"
                formControlName="age"
                placeholder="Enter age"
              >
            </div>

            <div class="form-group">
              <label for="gender">Gender</label>
              <select
                class="form-control"
                id="gender"
                formControlName="gender"
              >
                <option >Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="mobileNumber">Mobile Number</label>
              <input
                type="text"
                class="form-control"
                id="mobileNumber"
                formControlName="mobileNumber"
                placeholder="Enter 10-digit mobile number"
              >
            </div>

            <div class="form-group text-right">
              <button type="button" class="btn btn-outline-secondary mr-2" (click)="goBack()">
                <i class="fas fa-arrow-left mr-2"></i> Back
              </button>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save mr-2"></i> {{ isEditMode ? 'Update' : 'Save' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
