<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h3 class="mb-0 text-danger">
            <i class="fas fa-trash-alt mr-2"></i>
            Delete Person
          </h3>
        </div>
        <div class="card-body">
          <div *ngIf="loading" class="text-center py-4">
            <i class="fas fa-spinner fa-spin fa-2x text-primary"></i>
            <p class="mt-2">Loading person details...</p>
          </div>

          <div *ngIf="error" class="alert alert-danger">
            <i class="fas fa-exclamation-circle mr-2"></i>
            {{ error }}
          </div>

          <div *ngIf="!loading && !error && person" class="text-center">
            <div class="alert alert-warning mb-4">
              <i class="fas fa-exclamation-triangle mr-2"></i>
              Are you sure you want to delete this person?
            </div>

            <div class="person-details mb-4">
              <h4 class="mb-3">{{ person.name }}</h4>
              <div class="row text-left">
                <div class="col-4 font-weight-medium">Age:</div>
                <div class="col-8">{{ person.age }}</div>
                
                <div class="col-4 font-weight-medium">Gender:</div>
                <div class="col-8">
                  <span class="badge" [ngClass]="{
                    'badge-primary': person.gender === 'male',
                    'badge-info': person.gender === 'female',
                    'badge-secondary': person.gender === 'other'
                  }">
                    {{ person.gender | titlecase }}
                  </span>
                </div>
                
                <div class="col-4 font-weight-medium">Mobile:</div>
                <div class="col-8">{{ person.mobileNumber }}</div>
              </div>
            </div>

            <div class="d-flex justify-content-center">
              <button class="btn btn-outline-secondary mr-2" (click)="cancel()">
                <i class="fas fa-times mr-2"></i> Cancel
              </button>
              <button class="btn btn-danger" (click)="confirmDelete()">
                <i class="fas fa-trash-alt mr-2"></i> Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
