<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0 text-primary">
      <i class="fas fa-users mr-2"></i>
      People List
    </h2>
    <button class="btn btn-primary" (click)="addPerson()">
      <i class="fas fa-plus mr-2"></i> Add New Person
    </button>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="thead-light">
            <tr>
              <th class="border-0">Name</th>
              <th class="border-0">Age</th>
              <th class="border-0">Gender</th>
              <th class="border-0">Mobile Number</th>
              <th class="border-0 text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let person of people" class="align-middle">
              <td class="font-weight-medium">{{ person.name }}</td>
              <td>{{ person.age }}</td>
              <td>
                <span class="badge" [ngClass]="{
                  '': person.gender === 'Male',
                  '': person.gender === 'Female',
                  'badge-secondary': person.gender === 'Other'
                }">
                  {{ person.gender }}
                </span>
              </td>
              <td>{{ person.mobileNumber }}</td>
              <td class="text-center">
                <button class="btn btn-sm btn-outline-primary mr-2" (click)="editPerson(person._id)">
                  <i class="fas fa-edit"></i> Edit
                </button>
                <button class="btn btn-sm btn-outline-danger" [routerLink]="['/people/delete', person._id]">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </td>
            </tr>
            <tr *ngIf="people.length === 0">
              <td colspan="5" class="text-center py-4">
                <i class="fas fa-info-circle text-muted mb-2" style="font-size: 2rem;"></i>
                <p class="text-muted mb-0">No people found</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
